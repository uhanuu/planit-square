spring:
  application:
    name: mini-service

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    defer-datasource-initialization: true
    open-in-view: false

  sql:
    init:
      mode: never

external-api:
  base-url: https://date.nager.at/api/v3
  endpoints:
    available-countries: /AvailableCountries
    public-holidays: /PublicHolidays/{year}/{countryCode}

# Retry 설정
retry:
  max-attempts: 3
  initial-interval-ms: 500
  multiplier: 2.0

# HTTP 클라이언트 타임아웃 설정
http:
  client:
    connect-timeout-seconds: 3
    read-timeout-seconds: 3

# 로깅 설정 (Resilience4j 동작 확인용)
logging:
  level:
    io.github.resilience4j: DEBUG
    com.planitsquare.miniservice.adapter.out.api: DEBUG